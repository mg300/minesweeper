<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saper game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="saper">
        <div class="state">
          <div class="state-field bombs-left"><p>0</p></div>
          <div class="state-field field face not-clicked">
            <img class="bomb-img" />
          </div>
          <div class="state-field time"><p>0</p></div>
        </div>
        <div class="board">
          <!-- <div class="field not-clicked"></div>
            <div class="field clicked"></div>
            <div class="field clicked number number-2">2</div>
            <div class="field flag not-clicked"></div>
            <div class="field clicked number">?</div>
        <div class="field clicked bomb-field"></div>
        <div class="field bomb-detonated"></div>
      </div> -->
        </div>
        <div class="levels">
          <div class="easy clicked" data-level="easy">EASY</div>
          <div class="medium" data-level="normal">MEDIUM</div>
          <div class="hard" data-level="expert">HARD</div>
        </div>
      </div>
      <p class="author">Created by Mateusz G</p>
    </div>

    <script type="module" src="scripts/game.js"></script>
  </body>
</html>
